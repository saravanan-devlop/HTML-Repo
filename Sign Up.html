<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
</head>
<body>
    <form>
    <table>
        <tr><th></th>
            <th align="left">Sign Up</th></tr>
        <tr>
            <td><label>First Name</label></td>
            <td><input type="text"placeholder="Enter First Name"></td>
        </tr>
        <tr>
            <td><label>Last Name</label></td>
            <td><input type="text"placeholder="Enter Last Name"></td>
        </tr>
        <tr>
            <td><label>Date of Birth</label></td>
            <td><select>
                <option>Date</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option></select>
                <select>
                    <option>Month</option>
                    <option>jan</option>
                    <option>feb</option>
                    <option>mar</option>
                    <option>apr</option></select>
                    <select>
                        <option>Year</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option></select>
                        </td>
                

        </tr>
        <tr>
            <td><label>Gender</label></td>
            <td><input type="radio" name="gen">Male<input type="radio" name="gen">Female</td>
        </tr>
        <tr>
            <td><label>Country</label></td>
            <td><select>
                <option>Country</option>
                <option>India</option>
                <option>France</option>
                <option>USA</option>
            </select></td>
        </tr>
        <tr>
            <td><label>E-mail</label></td>
            <td><input type="email"placeholder="Enter E-mail"></td>
        </tr>
        <tr>
            <td><label>Phone</label></td>
            <td><input type="number"placeholder="Enter Phone"></td>
        </tr>
        <tr>
            <td><label>Password</label></td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td><label>Confirm Password</label></td>
            <td><input type="text"></td>
            
        </tr>
        <tr>
            <td></td>
            <td><button>Submit</button><button>Cancel</button></td>
        </tr>
        
        
    </table></form>
    
</body>
</html>
