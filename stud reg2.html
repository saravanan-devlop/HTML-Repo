<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stud</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form>
    
    <h1 align="center">Student Registration Form</h1>
    <hr>
    <p><label>Firstname</label><br>
    <input type="text"placeholder="Firstname"></p>
    <p><label>Middlename</label><br>
    <input type="text"placeholder="Middlename"></p>
    <p><label>Lastname</label><br>
    <input type="text"placeholder="Lastname"></p>
    <p><label>Course</label><br>
    <select>
        <option>Course</option>
        <option>Full Stack</option>
        <option>IMS</option>
        <option>Web Designing</option>
    </select></p>
    <p><label>Gender</label><br>
    <input type="radio"name="gen">Male 
    <input type="radio"name="gen">Female
    <input type="radio"name="gen">Other</p>
    <p><label>Phone</label><br>
    <input type="text"value="+91"><br>
    <input type="text"placeholder="phone.no"></p>
    <p><label>Current Address</label><br>
    <textarea placeholder="Current Address"></textarea></p>
    <p><label>Email</label><br>
    <input type="email"placeholder="Enter Email"></p>
    <p><label>Password</label><br>
    <input type="password"placeholder="Enter Password"><br>
    <p><label>Re-type Password</label><br>
    <input type="password"placeholder="Retype Password"><br>
    <p><button color="Green">Register</button></p>
    
    </form>
</body>
</html>
