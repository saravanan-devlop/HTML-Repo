<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body{
        background-color: rgb(46, 155, 192);
    }
</style>
    
</head>
<body>
    <form>
        <table>
            <tr><td><label>Firstname</label></td>
            <td><input type="text"></td></tr>
            <tr><td><label>Middlename</label></td>
            <td><input type="text"></td></tr>
            <tr><td><label>Lastname</label></td>
            <td><input type="text"></td></tr>
            <tr><td><label>Course</label></td>
            <td><select>
                <option>Course</option>
                <option>Full Stack</option>
                <option>IMS</option>
                <option>Web Development</option>
            </select></td></tr>
            <tr><td><label>Gender</label></td>
            <td><input type="radio"name="gen">Male<br>
            <input type="radio"name="gen">Female<br>
            <input type="radio"name="gen">Other</td></tr>
            <tr><td><label>Phone</label></td>
            <td><select>
                <option>+91</option></select>
                <input type="text"></td></tr>
            <tr><td><label>Address</label></td>
            <td><textarea rows="5"cols="100"></textarea></td></tr>
            <tr><td><label>Email</label></td>
            <td><input type="email"></td></tr>
            <tr><td><label>Password</label></td>
            <td><input type="password"></td></tr>
            <tr><td><label>Re-type password</label></td>
            <td><input type="password"></td></tr>
            
        </table>
        <button>Submit</button>
    </form>
    
</body>
</html>
