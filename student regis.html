<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student</title>
    <style>
        body{
            background-color: aqua;
        }
        h1{
            border: 5px double black;
            text-align: center;
            font-size: 50;
        }
        *{
            margin: 10px;
        }
    </style>
</head>
<body>
    <form>
        
        <!-- <h1>Student Registration Form</h1> -->
        
        <table cellpadding="10">
            <tr><td colspan="3"><h1>Student Registration Form</h1></td></tr>
            <tr><td><label>Name</label></td>
            <td><input type="text"placeholder="Enter full name"></td></tr>
            <tr><td><label>Father's Name</label></td>
            <td><input type="text"></td></tr>
            <tr><td><label>Mother's Name</label></td>
            <td><input type="text"></td></tr>
            <tr><td><label>Phone Number</label></td>
            <td><input type="text"placeholder="017xxxxxxx"></td></tr>
            <tr><td><label>Email</label></td>
            <td><input type="email"placeholder="sample@example.com"></td></tr>
            <tr><td><label>Gender</label></td>
            <td><input type="radio"name="gen">Male
            <input type="radio"name="gen">Female
            <input type="radio"name="gen">Other</td></tr>
            <tr><td><label>Date of Birth</label></td>
            <td><input type="text"size="4">-
            <input type="text"size="4">-
            <input type="text"size="6">(dd-mm-yyy)</td></tr>
            <tr><td><label>Address</label></td>
            <td><input type="text"size="50"placeholder="Street-House-Road-"></td></tr>
            <tr><td><label>Blood Group</label></td>
            <td><select>
                <option>Select</option>
                <option>B+</option>
                <option>A+</option>
                <option>A-</option>
                <option>B-</option>
            </select></td></tr>
            <tr><td><label>Department</label></td>
            <td><input type="radio"name="dep">CSE
                <input type="radio"name="dep">EEE
                <input type="radio"name="dep">BBA</td></tr>
            <tr>
                <td><label>Course</label></td>
                <td><input type="checkbox">C
                    <input type="checkbox">C++
                    <input type="checkbox">JAVA
                    <input type="checkbox">HTML</td>
            </tr>
            <tr><td><label>Photo</label></td>
            <td><input type="file"></td></tr>
        
        </table>
        <a href="file:///C:/Users/saravanan/Desktop/html%20sample/student%20regis.html">Submit</a>
        <input type="reset">
    </form>
    
</body>
</html>
